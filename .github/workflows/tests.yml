name: Tests
on:
  push:
jobs:
  Tests-Linux-MacOS:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, macos-12, macos-11, macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/install.sh | sudo DENO_INSTALL=/usr/local sh

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          set -x
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          env
          sudo -E $(which deno) test --allow-all

  Tests-Windows:
    strategy:
      matrix:
        # os: [windows-2022, windows-2019]
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Deno
        run: |
          choco install deno

          choco uninstall helm || true
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run tests
        shell: bash
        run: |
          set -x
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          env
          deno test --allow-all
