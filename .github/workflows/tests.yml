name: Tests
on:
  push:
jobs:
  Tests-Linux-MacOS:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, macos-12, macos-11, macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/install.sh | sudo DENO_INSTALL=/usr/local sh

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          set -x
          which deno
          sudo -E $(which deno) test --allow-all

